kotlinx-coroutines.module = "org.jetbrains.kotlinx:kotlinx-coroutines-core"
kotlinx-coroutines.version.ref = "kotlinx-coroutine"
kotlinx-coroutinesAndroid.module = "org.jetbrains.kotlinx:kotlinx-coroutines-android"
