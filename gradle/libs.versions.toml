kotlinx-coroutinesTest.version.ref = "kotlinx-coroutine"
kotlinx-serializationJson = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.2"
kotlinResult = "com.michael-bull.kotlin-result:kotlin-result:1.1.12"
mockito-kotlin = "org.mockito.kotlin:mockito-kotlin:3.2.0"
okhttp-okhttp.module = "com.squareup.okhttp3:okhttp"
okhttp-okhttp.version.ref = "okhttp"
okhttp-mockWebServer.module = "com.squareup.okhttp3:mockwebserver"
okhttp-mockWebServer.version.ref = "okhttp"
#okhttp-mockWebServerRule = { module = "com.squareup.okhttp3:mockwebserver3-junit4", version.ref = "okhttp" }
robolectric = "org.robolectric:robolectric:4.6.1"
tinyport-logger = "jp.tinyport:logger:0.1.0"

[bundles]
