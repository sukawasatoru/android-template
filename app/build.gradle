apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'net.ltgt.errorprone'

def providerAuthority = app_id

android {
    compileSdkVersion android_compile_sdk_version.toInteger()
    buildToolsVersion android_build_tools_version

    defaultConfig {
        applicationId app_id
        minSdkVersion android_min_sdk_version.toInteger()
        targetSdkVersion android_target_sdk_version.toInteger()
        versionCode version_code.toInteger()
        versionName version_name

        manifestPlaceholders = [
                providerAuthority: providerAuthority
        ]

        buildConfigField 'String', 'PROVIDER_AUTHORITY', "\"$providerAuthority\""
    }

    buildTypes {
        release {
            minifyEnabled true
            useProguard true
            shrinkResources true
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    splits {
        density {
            enable true
            reset()
            include 'xhdpi'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
    implementation project(':library')
    implementation "com.android.support:leanback-v17:$support_library_version"
    implementation "com.android.support:appcompat-v7:$support_library_version"

    // for Orma
    implementation "com.android.support:support-annotations:$support_library_version"
    implementation "com.android.support:support-compat:$support_library_version"

    implementation "com.github.bumptech.glide:glide:$glide_version"
    implementation "com.github.bumptech.glide:okhttp3-integration:$glide_version"
    implementation "com.google.dagger:dagger:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
    implementation "io.reactivex.rxjava2:rxjava:$rxjava_version"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
    annotationProcessor "com.github.gfx.android.orma:orma-processor:$orma_version"
    implementation "com.github.gfx.android.orma:orma:$orma_version"
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakcanary_version"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary_version"
    testImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary_version"
    errorprone "com.google.errorprone:error_prone_core:$errorprone_version"
}
